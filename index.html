<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZEK Gunshop</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }

        /* biar teks menu rapi dan enak dilihat */
        .nav-text {
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .nav-text:hover {
            color: #fbb300; /* kuning accent */
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-black py-2 align-content-center" style="height: 200px;">
        <div class="row align-items-center text-center">
            <!-- Kolom 1: Logo -->
            <div class="col-sm-2 ">
                <img src="assets/image/zekgunshop.svg" alt="Logo" style="height: 105px;">
            </div>

            <!-- Kolom 2: NESTED ROW (3 kolom di dalamnya) -->
            <div class="col-sm-8">
                <div class="row justify-content-center">
                    <div class="col-2 col-md-2">
                        <a href="#" class="nav-text d-block fs-2">Home</a>
                    </div>
                    <div class="col-2 col-md-2">
                        <a href="#" class="nav-text d-block fs-2">Product</a>
                    </div>
                    <div class="col-2 col-md-2">
                        <a href="#" class="nav-text d-block fs-2">About</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-6">
                        <a href="#"><img src="assets/image/cart_empty_white.svg" alt="Search" style="height: 30px;"></a>
                    </div>
                    <div class="col-6">
                        <a href="#"><img src="assets/image/cart_empty_white.svg" alt="Cart" style="height: 30px;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Div2  -->
    <div class="container-fluid position-relative bg-black justify-content-center align-content-center" style="height: 1500px;">
        <div class="row justify-content-center align-content-center">
            <div class="col-6"></div>
            <div class="col-6 overflow-hidden position-relative" style="width: auto; height: 1500px;">
                <div class="soldier" style="height: 2100px;">
                    <img src="assets/image/soldier1.png" alt="Soldier" class="h-100 w-auto d-block mx-auto" style="object-fit: cover;">
                </div>
                <div class="position-absolute bottom-0">
                    <img src="assets/image/soldierclip.svg" style="height: 600px;" alt="Soldier Clip">
                </div>
            </div>

            <!-- bg  -->
            <div class="position-absolute top-0 start-0 w-100 h-100"  style="background: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0.3));"></div>
            
            <!-- txt, btn -->
            <div class="container position-absolute align-content-center" style="height: 1000px;">
                <div class="row ">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <h1 class="text-white fw-bold text-start" style="font-size: 100px;">MODERN TACTICAL ARMS</h1>
                        <p class="text-white fs-2 text-start">Discover cutting-edge tactical firearms designed for precision, reliability, and performance in every mission.</p>
                        <p class="text-white fs-1 text-start fw-bold"><mark>IN FIREPOWER WE TRUST.</mark></p>
                        <button type="button" class="btn btn-outline-warning mt-5" style="font-size: 25px; padding: 20px;">Check Weapon Case</button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div> 
    </div>

    <!-- DIV3 -->
    <div class="desc container-fluid bg-black">
        <div class="desc-1">
            <div class="row" >
                <div class="col-6 bg-dark" style="height: 600px;">
                
                </div>
                <div class="col-6 bg-dark-subtle" style="height: 600px;">
                
                </div>
            </div>
        </div>

        <div class="desc-2">
            <div class="row">
                <div class="col-6 bg-dark-subtle" style="height: 600px;">
                
                </div>
                <div class="col-6 bg-dark" style="height: 600px;">
                
                </div>
            </div>
        </div>
        
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
